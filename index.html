<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>cripspeak converter</title>
    <link rel="stylesheet" type="text/css" href="/stylez.css">
  </head>
  
  <body id="main">
    <div id="input-container"><input type="text" id="input"></div>
    <div id="output-container"><textarea id="output"></textarea></div>
    <p class="press-it"><button onclick="myFunction()">Try it</button></p>

<script>
function myFunction() {
  let str = document.getElementById("input").value; 
  let res = str.replace(/ck/g, "cc");
  document.getElementById("output").innerHTML = res;
}
</script>

</body>
</html>
